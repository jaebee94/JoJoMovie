{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <div class="container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
        [{{ message.tags }}]
        [{{ message.message }}]
        </div>
    {% endfor %}
    </div>
{% endif %}

<div class="wrap">
    <div class="form-wrap">
        <div class="button-wrap">
            <div id="btn"></div>
            <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
            <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
        </div>
        <form id="login" action="{% url 'accounts:login' %}" class="input-group" method="POST">
            {% csrf_token %}
            <input type="text" class="input-field" name="username" maxlength="50" placeholder="Username" id="id_username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" id="id_password" required>
            <button class="submit">Login</button>
        </form>
        <form id="register" action="{% url 'accounts:signup' %}" class="input-group" method="POST">
            {% csrf_token %}
            <input type="text" class="input-field" name="username" placeholder="Username" maxlength="50" autofocus_required id="id_username">
            <input type="password" class="input-field" name="password1" placeholder="Password" id="id_password1" required>
            <input type="password" class="input-field" name="password2" placeholder="Check Password" id="id_password2" required>
            <button class="submit">Signup</button>
        </form>
    </div>
</div>



<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
</script>
<style>
    * {
    margin: 0;
    padding: 0;
}
.wrap {
    height: 100%;
    width: 100%;
    /* background-position: center;
    background-size: cover; */
    position: absolute;
}
.form-wrap {
    width: 350px;
    height: 480px;
    position: relative;
    margin: 6% auto;
    background: #fff;
    padding: 5px;
    overflow: hidden;
}
.button-wrap {
    width: 230px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 600px 9px #fcae8f;
    border-radius: 30px;
}
.togglebtn {
    padding: 10px 20px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
#btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: .5s;
}
.input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
}
.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border: none;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
}
.submit {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.checkbox {
    margin: 30px 10px 30px 0;
}
span {
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
#login {
    left: 50px;
}
#register {
    left: 450px;
} 
</style>
{% endblock %}
